<!doctype html>
<html ng-app="golems">

    <title>golems.io</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta15/shoelace.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta15/shoelace.js"></script>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Podkova:400,700">
    <style>h1 { font-size: 64px; font-family: Podkova; }</style>

    <!-- link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>

    <script src="golems-app.js"></script>

    <style type="text/css">
      tr > th:first-child { text-transform: capitalize; text-align: right; padding-right: .5em; }
      .container-fluid table.table-not-fluid { width: auto; }
      table a { white-space: nowrap; }
      h3 a.btn { float: right; }
      td.flag i { font-size: larger; }
      td.flag i.true { color: green; }
      td.flag i.false { color: darkred; }
      td.flag i.null { color: gray; }
